<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WSIW</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <link href='reset.css' rel='stylesheet'> 
    <link href='style.css' rel='stylesheet'> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <img src="images/loading.gif" id="loading_image" alt="Loading">
    <div class="content">
        <button id="wsiw">WHAT SHOULD I WATCH?</button>
        <div class="sources">
            Source:
            <input type="radio" id="r_watchlist" value="watchlist" checked='checked' name="source"><label for="r_watchlist">Watchlist</label>
            <input type="radio" id="r_collection" value="collection" name="source"><label for="r_collection">Collection</label>
            <input type="radio" id="r_random" value="random" name="source"><label for="r_random">Random</label>
        </div>
    </div>
    <p id="nothappy">Not happy? <a href="#" id="another">Pick a new one</a> or <a href="#" id="newsource">choose another source</a>.</p>
    <div id="sourceselector">
        <img src="images/x.svg" class="closebutton" alt="Close popup">
        <!--<span class="closebutton">x</span>-->
        Source:
        <input type="radio" id="s_watchlist" value="watchlist"  name="source"><label for="s_watchlist">Watchlist</label>
        <input type="radio" id="s_collection" value="collection" name="source"><label for="s_collection">Collection</label>
        <input type="radio" id="s_random" value="random" name="source"><label for="s_random">Random</label>
        <button id="selectsource">Select source</button>
    </div>
</body>
</html>
